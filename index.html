<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./images/logo.svg" alt="huddle logo">
        </div>

        <div class="content">
            <div class="mockup">
                <img src="./images/illustration-mockups.svg" alt="illustration mockup">
            </div>

            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>
            </div>
        </div>

        <ul>
            <li>
                <a href="https://facebook.com/" class="fb fa-brands fa-facebook-f"></a>
            </li>
            <li>
                <a href="https://twitter.com/" class="tw fa-brands fa-twitter"></a>
            </li>
            <li>
                <a href="https://instagram.com/" class=" ig fa-brands fa-instagram"></a>
            </li>
        </ul>

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/I_am_Pope">Emmanuel Oloke</a>.
        </p>
    </footer>
</body>

</html>
