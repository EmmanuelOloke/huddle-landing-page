<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <div class="top">
            <div class="logo">
                <img src="./images/logo.svg" alt="huddle logo">
            </div>

            <div class="mockup">
                <img src="./images/illustration-mockups.svg" alt="illustration mockup">
            </div>
        </div>


        <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <button>Register</button>

            <ul>
                <li><img src="./images/facebook-icon.png" alt="facebook"></li>
                <li><img src="./images/twitter-icon.png" alt="twitter"></li>
                <li><img src="./images/instagram-icon.png" alt="instagram"></li>
            </ul>
        </div>
    </main>

</body>

</html>
